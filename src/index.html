        <script>
            function toggleSideMenu() {
                if (parseInt(document.getElementById('leftMenu').style.left) < 0) {
                    document.getElementById('menu_bg').style.display = 'block';
                    document.getElementById('leftMenu').style.left = '0px';
                } else {
                    document.getElementById('menu_bg').style.display = 'none';
                    document.getElementById('leftMenu').style.left = '-300px';
                }
            }
        </script>
