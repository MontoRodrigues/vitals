<div class="fileUploadComponent">

    <div class="custom-file">
        <input type="file" class="custom-file-input" [accept]="accept_file" (change)="addfiles($event)" multiple>
        <label class="custom-file-label">{{header_text}}</label>
    </div>



    <div class="uploded_files">
        <div *ngFor="let im of fileList; let i = index" class="file">
            <!-- <img [src]="im.imgURL" class="img-thumbnail"> -->
            <div class="image_container">
                <img [src]="im.imgURL" class="img-thumbnail">
            </div>
            <div class="file_body">
                <button type="button" class="btn btn-primary" (click)="removeFile(i)">
                    <svg fill="#ffffff" viewBox="0 0 30 30" width="30px" height="30px">    <path d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z"/></svg>
                </button> </div>
        </div>
    </div>
</div>
