<div class="container-fluid" style="margin-top: 20px;">


    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Todays Schdule</h5>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" *ngFor="let t of getListArray()">
                                <div class="timegroup">
                                    <div [ngClass]="'time ' + dailySchedule[t].selected" [ngStyle]="{'color': getColor(t)}" (click)="updateSchedule(t)" onmousedown="this.classList.add('mouseDown')" onmouseup="this.classList.remove('mouseDown')">
                                        <div class="hour">{{gethours(t,'h')}}</div>
                                        <div class="minute">
                                            <div>:{{gethours(t,'m')}}</div>
                                            <div>{{gethours(t,'')}}</div>
                                        </div>
                                    </div>
                                    <div class="schedule_container">
                                        <div [ngClass]="getClass(t,dd)" *ngIf="dailySchedule[t].schedule.length>0">
                                            <table class="table table-sm">
                                                <tbody>
                                                    <tr *ngFor="let s of dailySchedule[t].schedule">
                                                        <td>
                                                            {{s.name}}
                                                        </td>
                                                        <td>
                                                            {{s.Instruction}}
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
