<div class="app_main">
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col">
                <h3>Prescriptions <span *ngIf="patient"> for {{patient.FirstName}} {{patient.LastName}}</span></h3>
            </div>
        </div> -->
        <!-- <div class="row">
            <div class="col-lg-12">
                <app-navmenu [pid]="patientID"></app-navmenu>
            </div>
        </div> -->
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Doctor Name</label>
                                    <input type="text" [(ngModel)]="prescription.DoctorName" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Visit Date</label>
                                    <input type="date" [(ngModel)]="visitDate" class="form-control">
                                </div>

                                <!-- <div class="form-group">
                                    <label>Add Prescription Image</label>
                                    <input type="file" accept="image/*" class="form-control-file" (change)="FileuploadChange($event)">
                                </div> -->
                                <div class="form-group">
                                    <label>Followup Visit Date</label>
                                    <input type="date" [(ngModel)]="nextVisitDate" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <app-fileupload (getFiles)="getPrescriptioFiles($event)" header_text="Select Prescription Image" accept_file="image/*"></app-fileupload>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-primary" (click)="addPrescription()">Add Prescription</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Doctor Name</th>
                                    <th>Visit Date</th>
                                    <th>Next visit</th>
                                    <th>Prescription Img</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of prescriptionList">
                                    <td>{{p.DoctorName}}</td>
                                    <td>{{getDate(p.VisitDate.seconds) | date}}</td>
                                    <td>{{getDate(p.nextVisit.seconds) | date}}</td>
                                    <td>
                                        <div class="prescription_images">
                                            <div *ngFor="let im of p.imageName" class="img_cont" (click)="img_click(im)">
                                                <img class="prescription" [src]="getImageURL(im)">
                                            </div>
                                        </div>

                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click)="gotoAddMedicine(p.docID)">Add Medicine</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="imagePreview" *ngIf="peview_image.show" (click)="close_img_preview()">
        <button type="button" (click)="close_img_preview()">X</button>
        <div class="image-preview">
            <img [src]="peview_image.img_url">
        </div>
    </div>
</div>
